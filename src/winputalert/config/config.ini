[system]
auto_start_on_system_boot = False

[gui]
width = 120
height = 90
font = 黑体
font_size = 50
font_color_r = 0
font_color_g = 0
font_color_b = 0
pos = top_center
bg_color_r = 60
bg_color_g = 63
bg_color_b = 65
opacity = 0.7
border_radius = 20
gui_delay_close_time = 1000

[keyboard]
keyboard_detect_time_interval = 1

[animation]
is_use_animation = True
animation_type = fade_in

[animation.fade_in]
animation_duration_time = 150

[animation.bounce]
animation_duration_time = 150

[animation.shake.strong]
animation_duration_time = 150
amplitude = 50

[animation.shake.medium]
animation_duration_time = 150
amplitude = 25

[animation.shake.weak]
animation_duration_time = 150
amplitude = 10

[animation.slide_in.left]
animation_duration_time = 150
direction = left
amplitude = 1

[animation.slide_in.right]
animation_duration_time = 150
direction = right
amplitude = 1

[animation.slide_in.up]
animation_duration_time = 150
direction = up
amplitude = 1

[animation.slide_in.down]
animation_duration_time = 150
direction = down
amplitude = 1

[animation.scale_up]
animation_duration_time = 150

